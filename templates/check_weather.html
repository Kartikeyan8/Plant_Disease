{% extends 'base.html' %}

{% block pagetitle %}
    AI Engine
{% endblock pagetitle %}

{% block body %}
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        color: red;
    }

    .form {
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .form-header {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-header h2 {
        color: #333333;
        font-size: 24px;
        margin: 0;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333333;
        font-size: 16px;
    }

    .form-input {
        width: 100%;
        padding: 8px;
        border-radius: 3px;
        border: 1px solid #cccccc;
        font-size: 14px;
    }

    .form-button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        color: #ffffff;
        font-weight: bold;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
    }

    .form-button:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <form class="form" id="weather-form" onsubmit="getWeather(event)">
        <div class="form-header">
            <h2>City Weather</h2>
        </div>
        <div class="form-group">
            <label class="form-label" for="city-input">City:</label>
            <input class="form-input" type="text" id="city-input" placeholder="Enter a city" required>
        </div>
        <button class="form-button" type="submit">Get Weather</button>
    </form>
</div>

<div id="weather-info" style="display: none;"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function getWeather(event) {
        event.preventDefault();
        var city = $('#city-input').val();
        var apiKey = 'bd63f3440a37348f72f85b1519730d06';
        var url = `https://api.openweathermap.org/data/2.5/weather?q=${city},IN&appid=${apiKey}&units=metric`;

        $.getJSON(url, function(data) {
            var weatherInfo = `
                <h2>Weather in ${data.name}, ${data.sys.country}</h2>
                <p>Temperature: ${data.main.temp}Â°C</p>
                <p>Humidity: ${data.main.humidity}%</p>
                <p>Weather: ${data.weather[0].description}</p>
            `;
            console.log(data);
            $('#weather-info').html(weatherInfo).show();
        }).fail(function() {
            $('#weather-info').html('<p>Failed to fetch weather data. Please try again.</p>').show();
        });
    }
</script>
{% endblock body %}
